        /* CSS identical to the previous version */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-container {
            background-color: #222;
            border: 4px solid #888;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #ffa500; /* Orange */
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        #question-area {
            min-height: 210px; /* Ensure space for image */
            margin-bottom: 25px;
            background-color: #000;
            border: 2px solid #555;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            overflow: hidden;
        }

        #question-image {
            display: block;
            max-width: 95%;
            max-height: 190px;
            object-fit: contain;
            margin: auto;
            border: 1px solid #444;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .btn {
            background-color: #444;
            color: #fff;
            border: 2px solid #777;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-align: center;
            word-wrap: break-word;
        }

        .btn:hover:not(:disabled) {
            background-color: #555;
            transform: scale(1.02);
        }

        .btn:active:not(:disabled) {
             transform: scale(0.98);
        }

        .btn.correct {
            background-color: #00a000;
            border-color: #00d000;
            color: #fff;
        }

        .btn.incorrect {
            background-color: #a00000;
            border-color: #d00000;
            color: #fff;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #results-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            border: 2px solid #666;
            border-radius: 5px;
        }

        #score {
             font-size: 1.2em;
             margin-bottom: 20px;
             color: #ffff00;
        }

        #restart-btn {
            background-color: #ffa500;
            color: #000;
            font-size: 1em;
            padding: 15px 25px;
        }
         #restart-btn:hover {
             background-color: #ffc500;
         }

        .hidden {
            display: none;
        }

        #question-counter {
            margin-bottom: 15px;
            font-size: 0.8em;
            color: #aaa;
        }

         #fallback-text {
            font-size: 0.9em;
            line-height: 1.6;
            color: #f00;
            padding: 10px;
         }

        @media (max-width: 480px) {
             h1 { font-size: 1.2em; }
            .btn { font-size: 0.7em; padding: 12px; }
        }
    </style>
</head>

            // --- END OF MANUALLY VERIFY/CORRECT SECTION ---
        ];


        let currentQuestionIndex;
        let score;
        let shuffledQuestions;
        const questionsPerRound = 10;

        // --- Utility Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Game Logic Functions ---
        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
             const availableQuestions = gameQuestions.length;
             const numQuestionsThisRound = Math.min(questionsPerRound, availableQuestions);

             if (availableQuestions === 0) {
                 alert("Error: No questions defined in the gameQuestions array!");
                 fallbackTextElement.textContent = "Error: No questions loaded. Please check the gameQuestions array in the source code.";
                 fallbackTextElement.classList.remove('hidden');
                 quizArea.classList.add('hidden'); // Hide main quiz area
                 resultsArea.classList.add('hidden');
                 return;
             }
             if (availableQuestions < questionsPerRound) {
                 console.warn(`Warning: Only ${availableQuestions} questions available, less than the desired ${questionsPerRound}. Using ${availableQuestions} questions this round.`);
             }

             shuffledQuestions = [...gameQuestions];
             shuffleArray(shuffledQuestions);
             shuffledQuestions = shuffledQuestions.slice(0, numQuestionsThisRound);

            resultsArea.classList.add('hidden');
            quizArea.classList.remove('hidden');
            resetButtonStates();
            loadQuestion();
        }

        function loadQuestion() {
            resetButtonStates();
            const totalQuestionsInRound = shuffledQuestions.length;
            if (currentQuestionIndex >= totalQuestionsInRound) {
                showResults(totalQuestionsInRound);
                return;
            }

            questionCounterElement.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestionsInRound}`;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            questionImage.classList.add('hidden');
            fallbackTextElement.classList.add('hidden');
            questionImage.src = "";
            questionImage.alt = "";

            if (currentQuestion.content) {
                questionImage.onload = () => {
                    questionImage.classList.remove('hidden');
                    fallbackTextElement.classList.add('hidden');
                };
                questionImage.onerror = () => {
                    console.error(`Failed to load image: ${currentQuestion.content}`);
                    fallbackTextElement.textContent = `[Image for ${currentQuestion.correctAnswer} could not be loaded - Check URL in source]`;
                    fallbackTextElement.classList.remove('hidden');
                    questionImage.classList.add('hidden');
                };

                questionImage.src = currentQuestion.content;
                questionImage.alt = currentQuestion.descriptionForAlt || "Atari Game Screenshot";

            } else {
                 fallbackTextElement.textContent = "[Error: Question data is missing image URL]";
                 fallbackTextElement.classList.remove('hidden');
                 questionImage.classList.add('hidden');
            }

             // Shuffle options before display
            let displayOptions = [...currentQuestion.options];
            shuffleArray(displayOptions); // Shuffle the options for random button order

            answerButtons.forEach((button, index) => {
                if (index < displayOptions.length) {
                    button.textContent = displayOptions[index];
                    // IMPORTANT: Store the *actual* answer value (which might not be the button text if shuffled)
                    // We need to check against the original correctAnswer
                    button.dataset.answer = displayOptions[index];
                    button.disabled = false;
                    button.onclick = () => selectAnswer(button, currentQuestion.correctAnswer); // Pass correct answer to handler
                    button.classList.remove('hidden');
                } else {
                     button.classList.add('hidden');
                }
            });
        }

        // Modified selectAnswer to take the correct answer explicitly
        function selectAnswer(selectedButton, correctAnswer) {
             answerButtons.forEach(button => button.disabled = true);

            const selectedAnswer = selectedButton.dataset.answer; // Get the game name from the button clicked

            let correctButton;
            answerButtons.forEach(button => {
                // Find the button whose text *is* the correct answer
                if (button.dataset.answer === correctAnswer) {
                    correctButton = button;
                }
            });

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                if (correctButton) { // Ensure correctButton was found
                    correctButton.classList.add('correct');
                } else {
                    console.error("Could not find the button corresponding to the correct answer:", correctAnswer);
                }
            }

            const totalQuestionsInRound = shuffledQuestions.length;
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < totalQuestionsInRound) {
                    loadQuestion();
                } else {
                    showResults(totalQuestionsInRound);
                }
            }, 1500); // 1.5 sec delay
        }


        function resetButtonStates() {
            answerButtons.forEach(button => {
                button.classList.remove('correct', 'incorrect', 'hidden');
                button.disabled = false;
                button.onclick = null;
                button.dataset.answer = '';
                button.textContent = '';
            });
            questionImage.classList.add('hidden');
            fallbackTextElement.classList.add('hidden');
            questionImage.src = '';
            questionImage.alt = '';
            questionImage.onload = null;
            questionImage.onerror = null;
            fallbackTextElement.textContent = '';
        }

        function showResults(totalQuestions) {
            quizArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
            scoreElement.textContent = `Your Score: ${score} out of ${totalQuestions} (${percentage}%)`;
        }

        // --- Event Listeners ---
        restartButton.addEventListener('click', startGame);

        // --- Initial Game Start ---
        document.addEventListener('DOMContentLoaded', startGame);

    </script>

</body>
</html>
